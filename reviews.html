<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reviews</title>
  
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
  <h1 class="bg-secondary text-light text-center py-3" id="head"></h1>
    <div class="container">
<img class="rounded-5 my-5 float-md-starr" width="340" height="500" src="/images/first.jpg" alt="chats">  
  
  <img width="340" height="500" class="rounded-5 float-md-end mb-5 mt-md-5" src="/images/tst.jpg" alt="chats">
  
  <img class="rounded-5 mb-5 float-md-start" width="340" height="500" src="/images/tst.jpg" alt="chats">
  
  <img height="500" width="340" class="rounded-5 mb-3 float-md-end" src="/images/chat.jpg" alt="chats">
  <p class="lead text-center">And many More...</p>
  </div>
  <footer class ="bg-secondary text-center text-light py-3 d-md-none">2024 copyright. All Rights Reserved</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  const writeText = text => {
  let index = 0;

  const writeNextLetter = () => {
    if (index < text.length) {
      let ele = document.getElementById("head");
      ele.innerHTML += text.charAt(index);
      index++;
    } else {
      clearInterval(interval);
    }
}

let interval = setInterval(writeNextLetter, 100);

}

writeText('Reviews ★★');
</script>
</body>

</html>
