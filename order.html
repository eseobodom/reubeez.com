    <link rel="stylesheet" href="styles.css">

 <style type="text/css">
  * {
   padding: 0;
   margin: 0;
   box-sizing: border-box;
   text-decoration: none;
   list-style: none;
   outline: none;
  }
  body {
   height: 100vh;
   display: grid;
   place-items: center;
   background: gainsboro;
  }
  .form {
   width: 310px;
   height: 580px;
   background: #fff;
   border-radius: 35px;
   box-shadow: 5px 5px 10px rgb(0,0,0,0.1);
   overflow: hidden;
   animation: scaleOut 1.5s forwards cubic-bezier(0.23, 1, 0.320, 1);
  }
  @keyframes scaleOut{
  0% {
        transform: scale(0.2);
      }
      100% {
        transform: scale(1);
      }
    }
  .topbox {
   width: 100%;
   height: 150px;
   background: #360e83;
   color: #fff;
   font-family: Arial, Helvetica, sans-serif;
   display: grid;
   place-items: center;
   border-radius: 0 0 0 60px;
  }
  div {
   text-align: center;
   font-family: cursive;
  }
  .bg {
   width: 100%;
   height: calc(500px - 150px);
   background: #360e83;
  }
  .bg2 {
   width: 100%;
   height: calc(500px - 150px);
   background: #fff;
   border-radius: 0px 60px 0 0;
   text-align: center;
   padding: 30px;
  }
  .input {
   width: 100%;
   margin: 10px 0;
   position: relative;
   }
  input {
   width: 100%;
   height: 45px;
   padding: 0 35px 0 45px;
   border-radius: 10px;
   background: #eef3f9;
   border: 1px solid transparent;
   font-family: Arial, Helvetica, sans-serif;
  }
  button {
   height: 44px;
   width: 100%;
   border-radius: 15px;
   background: #360e83;
   color: #fff;
   font-size: 18px;
   font-family: Arial, Helvetica, sans-serif;
  }
  footer{
    margin-top: 120em;
  }
  textarea{
    height: 45px;
    width: 100%;
   padding: 0 35px 0 45px;
   border-radius: 10px;
   background: #eef3f9;
   border: 1px solid transparent;
   font-family: Arial, Helvetica, sans-serif;
   margin-top: 5px;
  }
  textarea::placeholder{
    display: flex;
    justify-content: center;
    align-items: center;
  }
 </style>
</head>

 <form class="form" id="myForm">

  <div class="topbox">
   <div>
    <h2>Reubeez...</h2>
    <p>Powered by Ese IT</p>
   </div>
  </div>
  <div class="bg">
   <div class="bg2">
   <h3>Kindly, fill the form below.</h3>
    <div class="input">
     <input type="text" placeholder="First Name" id="firstName" required>
    </div>
      <div class="input">
       <input type="text" placeholder="Last Name" id="lastName" required>
     </div>
     <div class="input">
     <input type="email" id="email" placeholder="Email" required>
     </div>
         <div class="input">
     <input type="text" id="location" placeholder="Current Location" required>
     </div>
     <div class="inputs">
   <textarea name="message" id="message" cols="22" rows="5" required placeholder="Enter Description..."></textarea>
     </div>
  <button type="submit" id="submitButton">Place Order</a> </button>
   </div>
  </div>
 </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();
  let firstName = document.getElementById("firstName").value;
  let lastName = document.getElementById("lastName").value;
  let email = document.getElementById("email").value;
  let location = document.getElementById("location").value;
  let message = document.getElementById("message").value;
   let fullMessage = "First Name: " + firstName + "\n" +
                              "Last Name: " + lastName + "\n" +
                              "Email: " + email + "\n" +
                              "Location: " + location + "\n" +
                              "Message: " + message;
    let phoneNumber = "+2348142840030";
    let whatsappURL =  "https://wa.me/" + phoneNumber + "?text=" + encodeURIComponent(fullMessage);;
    window.location.href = whatsappURL;
        });
    </script>
</body>
</html>
